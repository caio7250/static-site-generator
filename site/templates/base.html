<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ Title }}</title>
    <meta
      name="description"
      content="Caio Oliveira, backend engineer building resilient APIs, event-driven systems, and reliable platforms."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;600;700&family=Source+Serif+4:opsz,wght@8..60,300;8..60,400;8..60,600&family=JetBrains+Mono:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link href="{{ RootPath }}index.css" rel="stylesheet" />
  </head>

  <body>
    <div class="page">
      <header class="site-header">
        <div class="site-brand">
          <p class="eyebrow">Static Site Generator</p>
          <p class="site-name">Caio Oliveira</p>
          <p class="site-role">Backend Engineer</p>
        </div>
        <nav class="site-nav" aria-label="Primary">
          <a href="{{ RootPath }}">Home</a>
          <a href="{{ RootPath }}projects/">Guide</a>
          <a href="{{ RootPath }}use-case/">Use Case</a>
          <a href="{{ RootPath }}writing/">Reference</a>
          <a href="{{ RootPath }}contact/">Contact</a>
        </nav>
      </header>

      <main class="site-main">
        <article class="content">{{ Content }}</article>
      </main>

      <footer class="site-footer">
        <p>Copyright Caio Oliveira.</p>
        <p>Built with a lightweight static site generator.</p>
      </footer>
    </div>
  </body>
</html>
